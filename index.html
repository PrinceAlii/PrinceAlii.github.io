<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Bonagdaran | Editorial Engineer</title>
    <meta
      name="description"
      content="Ali Bonagdaran is a graduate cloud and platform engineer focused on reliable systems, automation, and product-grade frontend experiences."
    />
    <meta name="theme-color" content="#0f172a" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script>
      (function () {
        var savedTheme = localStorage.getItem("ali-theme");
        var systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        var theme = savedTheme || (systemDark ? "dark" : "light");
        document.documentElement.dataset.theme = theme;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
