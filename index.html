<!doctype html>
<html lang="en-AU" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ali Bonagdaran | DevOps Cadet - Student</title>
  <meta name="description" content="DevOps Cadet and IT student in Sydney, Australia." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="./src/assets/icons/avatar.png" />
  <script>
    (function() {
      const saved = localStorage.getItem('ali-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (saved === 'dark' || (!saved && prefersDark)) {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
      } else {
        document.documentElement.classList.remove('dark');
        document.documentElement.classList.add('light');
      }
    })();
  </script>
</head>

<body class="relative">
  <a href="#main"
    class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:p-2 focus:bg-brand-500 focus:text-white">Skip
    to content</a>

  <header id="site-header" class="sticky-header flex items-center justify-between px-4 sm:px-8 h-14">
    <a href="#home" class="h-mono text-brand-300 text-lg">Ali B</a>
    <nav class="nav-scroll" aria-label="Primary">
      <a href="#about" class="nav-link" data-nav>About</a>
      <a href="#experience" class="nav-link" data-nav>Experience</a>
      <a href="#education" class="nav-link" data-nav>Education</a>
      <a href="#projects" class="nav-link" data-nav>Projects</a>
      <a href="#contact" class="nav-link" data-nav>Contact</a>
    </nav>
    <button id="theme-toggle" class="theme-toggle" aria-pressed="true" aria-label="Switch to light theme" data-theme="dark">
      <span class="sr-only">Toggle theme</span>
      <svg class="theme-icon icon-sun" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2" />
        <path d="M12 2v3M12 19v3M4.93 4.93l2.12 2.12M16.95 16.95l2.12 2.12M2 12h3M19 12h3M4.93 19.07l2.12-2.12M16.95 7.05l2.12-2.12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <svg class="theme-icon icon-moon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M21 12.8A9 9 0 1 1 11.2 3a7 7 0 1 0 9.8 9.8z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </header>

</html>
