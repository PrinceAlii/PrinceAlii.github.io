{{ define "main" }}
  <article class="section">
    <div class="container narrow project-single">
      <p><a class="text-link" href="{{ "/projects/" | relURL }}">&larr; Back to Projects</a></p>
      <p class="meta project-meta">{{ .Date.Format "January 2006" }}</p>
      <h1>{{ .Title }}</h1>
      {{ with .Params.technologies }}
        <ul class="pill-list">
          {{ range . }}
            <li>{{ . }}</li>
          {{ end }}
        </ul>
      {{ end }}
      {{ with .Params.github }}
        <p><a class="text-link" href="{{ . }}">GitHub Repository</a></p>
      {{ end }}
      {{ .Content }}
    </div>
  </article>
{{ end }}
